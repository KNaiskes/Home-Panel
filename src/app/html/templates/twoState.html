<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="src/app/html/static/twoState.css">
		<title> Two State Devices </title>
		
		<div id="switchLink">
		<a href="/dashboard"> &#9776; Switch to dashboard </a>
		</div>
	</head>

	<body>
		<p>
		<center> <h2> Devices List </h2></center>
		<div id="formPosition">
			<center>
			<br>
		<form method="POST"> 
		<ul>
		{{range $n := .}}
		<p><b>Name: {{$n.DisplayName}} </b></p>
		<b>Change state: </b><input type="submit" id={{$n.Name}} name={{$n.Name}}
				{{if (eq $n.State "true")}}style="color:green;background-color:green;" value="false"
				{{else}} style="color:#DBDBDB;background-color:#DBDBDB;" value="true"
				{{end}}>
			<hr/>
			{{end}}
		</ul>
		</form>
		</div>
			</center>
		</p>
	</body>
</html>
