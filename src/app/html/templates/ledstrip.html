<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="src/app/html/static/ledstrip.css">
		<title> Led Strip </title>

		<a href="/dashboard"> &#8619; Back </a>
	</head>

	<body>
		<p>
		<center> <h3><i> Bedroom led strip </i></h3></center>
		<div id="formPosition">
			<center>
			<br>
		<form method="POST"> 
			<ul>
				{{range $n := .}}
				<p><b> {{$n.DisplayName}} </b></p>
			<button type="submit" id={{$n.Name}} name={{$n.Name}}
				value="true"> On </button>
			<hr>
			<button type="submit" id={{$n.Name}} name={{$n.Name}}
				value="false"> Off </button>

				<select name={{$n.Color}} onchange='this.form.submit()'>
				<option value="white"> White </option>
				<option value="red"> Red </option>
				<option value="blue"> Blue </option>
				<option value="orange"> Orange </option>
				<option value="yellow"> Yellow </option>
				<option value="dark_yellow"> Dark Yellow </option>
				<option value="yellow2"> Yellow2 </option>
				<option value="green"> Green </option>
				<option value="pea"> Pea </option>
				<option value="cyan"> Cyan </option>
				<option value="light_blue"> Light Blue </option>
				<option value="sky_blue"> Sky Blue </option>
				<option value="dark_blue"> Dark Blue </option>
				<option value="purple"> Purple </option>
				<option value="violet"> Violet  </option>
				<option value="Pink"> Pink </option>
				<option value="flash"> Flash </option>
				<option value="strobe"> Strobe </option>
				<option value="fade"> Fade </option>
				<option value="smooth"> Smooth </option>
				
			</select>
			{{end}}
		</form>
		</div>
			</center>
	</body>

</html>
