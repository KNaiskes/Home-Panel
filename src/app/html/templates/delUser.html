<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="src/app/html/static/delUser.css">
		<title> Delete User </title>
	</head>

	<body>
		<p>
		<center> <h2> Delete one of the available users </h2></center>
		</p>
		<center>
			<p>
			<div id="usersList">
			<ul>
			{{range $n := $.UsernamesList}}
			<li><h4>{{$n}}</h4></li>
			{{end}}
			</ul>
			</div>
			</p>
		<div class="main-menu">
			<form action="" method="POST">
				<p>
				<input type="text" placeholder="Username"
				name="username" value="" required>
				</p>
				<p>
				<input type="submit" value="Submit">
				</p>
				{{if and (gt .UsernameLength 0) (not .UsernameExists)}}
				<h4 style="color:red;"> User does not exist </h4>
				{{else}}
				{{if and (ge .UsernameLength 5) (.UsernameExists)}}
				<h4 style="color:green;"> User has successfully
					deleted </h4>
				{{end}}
				{{end}}
			</form>
		</div>
		</center>

	</body>
</html>
